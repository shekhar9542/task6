<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <table bgcolor="lightpink">
        <caption>Contact Form</caption>
        <form>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gen"> Female <input type="radio" name="gen"> </td>   
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea cols="17" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
