<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Form Elements</h1>
    <form>
        <div>
            <label for="text_input">Name:</label>
            <input type="text" id="text_input" placeholder="Enter your name">
        </div>
        <div>
            <label for="password_input">Password:</label>
            <input type="password" id="password_input" placeholder="Enter your password">
        </div>
        <div>
            <label>Radio Button:</label>
            <input type="radio" name="radio_button"> Option 1
            <input type="radio" name="radio_button"> Option 2
        </div>
        <div>
            <label>Buttons:</label>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </div>
        <div>
            <label for="textarea_input">Message:</label>
            <textarea id="textarea_input" placeholder="Enter text"></textarea>
        </div>
        <div>
            <label for="checkbox_input">Checkbox:</label>
            <input type="checkbox" id="checkbox_input"> Check me
        </div>
        <div>
            <label for="file_input">File:</label>
            <input type="file" id="file_input">
        </div>
        <div>
            <label for="select_input">Select:</label>
            <select id="select_input">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div>
            <label for="range_input">Range:</label>
            <input type="range" id="range_input" min="0" max="100">
        </div>
        <div>
            <label for="search_input">Search:</label>
            <input type="search" id="search_input" placeholder="Search...">
        </div>
        <div>
            <label for="number_input">Number:</label>
            <input type="number" id="number_input" min="1" max="10" value="5">
        </div>
        <div>
            <label for="tel_input">Tel:</label>
            <input type="tel" id="tel_input" placeholder="Enter phone number">
        </div>
        <div>
            <label for="date_input">Date:</label>
            <input type="date" id="date_input">
        </div>
        <div>
            <label for="time_input">Time:</label>
            <input type="time" id="time_input">
        </div>
        <div>
            <label for="datetime_input">Datetime-local:</label>
            <input type="datetime-local" id="datetime_input">
        </div>
    </form>
</body>
</html>
